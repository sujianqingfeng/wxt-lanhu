<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="96" y1="64" x2="448" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="accent" x1="140" y1="120" x2="392" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A5B4FC"/>
      <stop offset="1" stop-color="#E0E7FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="48" y="48" width="416" height="416" rx="96" fill="url(#bg)"/>

  <!-- Wireframe card -->
  <g filter="url(#shadow)">
    <rect x="120" y="132" width="272" height="248" rx="28" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.22)" stroke-width="10"/>
    <rect x="148" y="160" width="216" height="72" rx="16" fill="transparent" stroke="url(#accent)" stroke-width="10" opacity="0.95"/>
    <rect x="148" y="252" width="160" height="54" rx="14" fill="transparent" stroke="rgba(255,255,255,0.70)" stroke-width="10" opacity="0.9"/>
    <rect x="148" y="322" width="216" height="36" rx="12" fill="transparent" stroke="rgba(255,255,255,0.45)" stroke-width="10" opacity="0.9"/>

    <!-- Nodes -->
    <circle cx="360" cy="278" r="10" fill="#E0E7FF"/>
    <circle cx="338" cy="342" r="10" fill="#E0E7FF"/>
    <circle cx="322" cy="206" r="10" fill="#E0E7FF"/>
    <path d="M322 206 L360 278 L338 342" stroke="rgba(255,255,255,0.65)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
